<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <i class="fa-solid fa-desktop me-2"></i>REMOTE CONTROL
            </a>
            
            <div class="d-flex align-items-center">
                <span class="text-muted small me-2 d-none d-sm-inline">Server:</span>
                <span id="current-server-info" class="badge bg-secondary me-3 p-2">Đang tải...</span>
                
                <button onclick="window.location.href='login.html'" class="btn btn-sm btn-outline-dark">
                    <i class="fa-solid fa-gear me-1"></i> Đổi IP
                </button>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 90px; margin-bottom: 50px;">
        
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-header bg-primary text-white fw-bold">
                        <i class="fa-solid fa-rocket me-2"></i>Quản lý Ứng dụng
                    </div>
                    <div class="card-body">
                        <p class="text-muted mb-3">Điều khiển bật/tắt các ứng dụng từ xa.</p>
                        
                        <div class="d-grid mb-4">
                            <a href="/apps" class="btn btn-outline-primary">
                                <i class="fa-regular fa-clipboard me-2"></i>Xem danh sách đầy đủ
                            </a>
                        </div>
                        
                        <div class="bg-light p-3 rounded border">
                            <h6 class="fw-bold mb-3">Notepad Control</h6>
                            <div class="row g-2">
                                <div class="col">
                                    <button onclick="sendCommand('/apps/start?app=notepad', 'Đã mở Notepad')" class="btn btn-success w-100 text-white">
                                        Mở
                                    </button>
                                </div>
                                <div class="col">
                                    <button onclick="sendCommand('/apps/stop?app=notepad', 'Đã đóng Notepad')" class="btn btn-danger w-100 text-white">
                                        Đóng
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-header bg-danger text-white fw-bold">
                        <i class="fa-solid fa-bolt me-2"></i>Hệ thống & Tiện ích
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-3">
                            <button onclick="window.location.href='/processes'" class="btn btn-white border text-start py-2 position-relative">
                                <i class="fa-solid fa-magnifying-glass text-primary me-2"></i> 
                                Xem Task Manager (Processes)
                            </button>

                            <button onclick="window.open('/keylogger')" class="btn btn-white border text-start py-2 border-warning">
                                <i class="fa-regular fa-keyboard text-dark me-2"></i>
                                Mở Keylogger (Tab mới)
                            </button>
                            
                            <hr class="my-2">
                            
                            <div class="d-flex gap-2">
                                <button onclick="confirmAction('/shutdown', 'CẢNH BÁO: Bạn có chắc muốn TẮT MÁY server?')" class="btn btn-dark flex-fill py-2">
                                    Shutdown
                                </button>
                                <button onclick="confirmAction('/restart', 'CẢNH BÁO: Bạn có chắc muốn KHỞI ĐỘNG LẠI server?')" class="btn btn-secondary flex-fill py-2">
                                    Restart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-info text-white fw-bold">
                        <i class="fa-solid fa-camera me-2"></i>Giám sát Hình ảnh
                    </div>
                    <div class="card-body text-center">
                        <div id="monitor-display" class="monitor-screen bg-black rounded d-flex align-items-center justify-content-center mb-3" style="min-height: 350px; border: 1px solid #ddd;">
                            <div id="loading-text" class="text-white">
                                <i class="fa-solid fa-image fa-2x mb-2 d-block"></i>
                                Chưa có dữ liệu ảnh
                            </div>
                            <img id="result-image" src="" alt="Capture Result" style="max-width: 100%; max-height: 500px; display: none;">
                        </div>

                        <div class="d-flex justify-content-center gap-3">
                            <button onclick="fetchImage('/screenshot')" class="btn btn-primary px-4">
                                <i class="fa-solid fa-camera-retro me-2"></i>Chụp màn hình
                            </button>
                            <button onclick="fetchImage('/webcam_rec')" class="btn btn-success px-4 text-white">
                                <i class="fa-solid fa-video me-2"></i>Quay Webcam (10s)
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="script.js"></script>
    
    <script>
        // Kiểm tra ngay khi tải trang, nếu chưa có IP thì đá về trang Login
        const savedUrl = localStorage.getItem('serverUrl');
        if (!savedUrl) {
            window.location.href = 'login.html';
        } else {
            // Hiển thị IP lên Navbar
            document.getElementById('current-server-info').innerText = savedUrl.replace('http://', '');
        }
    </script>

</body>
</html>
